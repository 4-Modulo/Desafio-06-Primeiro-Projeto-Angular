<div class="register-form">
  <form class="d-flex flex-column justify-content-between">
    <div *ngIf="errorMessage != null" [class]="'alert ' + (isError ? 'alert-danger' : 'alert-success')" role="alert">
      {{ errorMessage }}
    </div>    
    <div class="form-group mb-4">
      <label for="nome">Nome</label>
      <input type="text" [(ngModel)]="pessoa.nome" name="nome" class="form-control" id="nome"
        placeholder="Nome da Pessoa">
    </div>
    <div class="form-group mb-4">
      <label for="idade">Idade</label>
      <input type="number" [(ngModel)]="pessoa.idade" name="idade" class="form-control" id="idade"
        placeholder="Idade da Pessoa">
    </div>
    <button *ngIf="pessoa.id == null" type="button" (click)="create()" class="w-30 btn btn-success">New</button>
    <button *ngIf="pessoa.id > 0" type="button" (click)="update()" class="w-30 btn btn-success">Salvar</button>
  </form>
</div>
