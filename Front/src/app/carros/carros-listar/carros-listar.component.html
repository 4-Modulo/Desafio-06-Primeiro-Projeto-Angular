<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
    <div class="w-50 h-100">
      <div class="d-flex justify-content-between mb-3">
        <h3>Lista de Carros</h3>
        <button type="button" (click)="adicionar(cadastro)" class="btn btn-success">Novo Carro</button>
      </div>
      <table class="table table-striped w-100">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let carro of lista; let i = index">
            <th scope="row">{{ carro.id }}</th>
            <td>{{ carro.modelo }}</td>
            <td>{{ carro.ano }}</td>
            <td>
              <button class="btn btn-primary" (click)="editar(cadastro , carro, i)">Editar</button> - 
            <button class="btn btn-danger" (click)="delete(carro.id)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <ng-template #cadastro let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Cadastrar Pessoa</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <app-carros-details [carro]="carroSelecionadaParaEdicao"
        (retorno)="addOuEditarPessoa($event)"></app-carros-details>
    </div>
  </ng-template>
