<div class="main">
    <br>    
    <h1>LOGIN</h1>


    <form class="form-control">
        <label for="login">Nome</label>
        <input name="login" [(ngModel)]="usuario.login" />
        <label for="senha">Senha</label>
        <input type="password" name="senha" [(ngModel)]="usuario.senha" />

        
        <input class="btn btn-success" (click)="logar()" type="button" value="Logar" />
    </form>
</div>
