<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="w-50 h-100">
    <div class="d-flex justify-content-between mb-3">
      <h3>Lista de Livros</h3>
      <button type="button" (click)="adicionar(cadastro)" class="btn btn-success">Novo Livro</button>
    </div>
    <table class="table table-striped w-100">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Título</th>
          <th scope="col">autor</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of lista; let i = index">
          <th scope="row">{{ livro.id }}</th>
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.autor }}</td>
          <td>
            <button class="btn btn-primary" (click)="editar(cadastro , livro, i)">Editar</button> - 
            <button class="btn btn-danger" (click)="delete(livro.id)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<ng-template #cadastro let-modal>
  <div class="modal-header">
    <h4 class="modal-title"> Livro</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-livros-details [livro]="livroSelecionadoParaEdicao"
      (retorno)="addOuEditarLivros($event)"></app-livros-details>
  </div>
</ng-template>
